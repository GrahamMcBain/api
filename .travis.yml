language: go
sudo: true
go:
  - 1.12.x
services:
  - docker
os:
  - linux
  - osx
osx_image: xcode9.1
before_script:
  - go get -u github.com/moov-io/go-client/client
script:
  - go test ./...
  - make dist
  - make test
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bin/apitest-*
  on:
    repo: moov-io/api
    tags: true
    go: 1.12.x
  skip_cleanup: true
after_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - make release-push
