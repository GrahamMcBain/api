language: go
sudo: true
go:
  - 1.14.x
services: [docker]
os:
  - linux

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - bin/apitest-*
    - openapi.yaml
  on:
    repo: moov-io/api
    tags: true
    go: 1.13.x
  skip_cleanup: true

after_deploy:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - make release-push

notifications:
  slack:
    secure: 
